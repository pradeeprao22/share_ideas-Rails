default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: module_development

test:
  <<: *default
  database: module_test

production:
  <<: *default
  database: module_production
  username: module
  password: <%= ENV['module_DATABASE_PASSWORD'] %>
